<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="search.css" />
    <script async src="search.js"></script>
</head>

<body>
    <main>
        <div class="search-wrapper">
            <div class="search">
                <img class="lens" src="/search/media/sageata stanga.png" onclick="goBcackToUs()">
                <input type="text" id="search-input" class="input-search" type="text" placeholder="Search location">


                <img class="burger-menu" src="/home/media/hamburger.svg">
            </div>
        </div>
        <div id="recent-searches"></div>
        <button class="nextPage" onclick="goToLocDetail()">Go to location detail</button>
        <h2 class="popular">Popular searches</h2>
        <div class="container-txt">
            <div class="box1">
                <span class="sp">Union Museum</span>
                <span class="sp1">Copou Park</span>
            </div>
            <div class="box2">
                <span class="sp">Metropolitan Cathedral</span>
                <span class="sp1">Golia Monastery</span>
            </div>
            <div class="box3">
                <span class="sp">Dosoftei House</span>
                <span class="sp1">Botanical Garden</span>
            </div>

        </div>

    </main>

</body>

</html>
